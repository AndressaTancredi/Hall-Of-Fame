name: calcada_da_fama
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: 7.2.0
  scanning_effect: ^1.0.4
  signature: ^5.3.2
  share: any
  path_provider: ^2.0.15
  provider: ^5.0.0
  http: ^0.13.4
  image_picker: ^0.8.4+4
  http_parser: ^4.0.0
  font_awesome_flutter: ^10.4.0
  flutter_image_compress: ^2.0.3
  path: ^1.8.0
  image: ^4.0.13
  mask_text_input_formatter: ^2.4.0
  qr_flutter: ^4.1.0
  flutter_animation_progress_bar: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: TTTravels
      fonts:
        - asset: assets/fonts/TTTravels-Bold.otf
          weight: 700
        - asset: assets/fonts/TTTravels-Regular.otf
          weight: 400

    - family: Photo-Signature
      fonts:
        - asset: assets/fonts/Photo-Signature.ttf
          weight: 700
